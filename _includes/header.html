<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
   <span class="site-sub-title"> {{site.sub_title}} </span>
    <div class="site-nav">
      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ site.about }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </div>
    
  </div>

</header>
